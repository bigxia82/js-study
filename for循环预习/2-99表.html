<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{display: block;clear: both; width: 1200px;}
        li{width:100px; border: 1px solid sienna; border-radius: 10px; margin: 2px 2px; list-style-type: none; text-align: center; height: 30px; line-height: 30px; color: #e5e5e5; background-color: #e15671}
        .left{float:left; }
    </style>
</head>
<body>
<script>
    var ul='';
    for (var i = 1; i <10 ; i++) {
        var li='';
        for (let j = 1; j <= i; j++) {
            li+=`<li class="left">${i}*${j}=${i*j}</li>`;
        }
        ul+=`<ul>${li}</ul>`;


    }
    document.body.innerHTML=ul;
</script>

</body>
</html>
